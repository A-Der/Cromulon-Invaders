<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">

<body>
  <header>
    <audio id="main"> </audio>
    <audio id="secondary"></audio>
    <audio id="third"></audio>
    <audio id="fourth"></audio>
    <audio id="background-audio" loop></audio>
  </header>

  <button id="overlay">
    Defend Earth from invading Cromulons <br> Choose from The One True Morty, Rick Sanchez and Rick the Commander<br>
    Look out for the special Pickle weapon for bonus points
  </button> 

  <div class="main-flexbox">
    <div class="currentHS">
      <div class="HSbar">
        <p>Highest Score:</p> <span id="HSscore"></span>
      </div>
      <p class="champ">CURRENT CHAMP</p>
      <p class="HSImage"></p>
    </div>
    <div class="game-wrapper">
    <div class="game-score-bar">
<p><span id="score">0</span></p>
</div>
 
<div class="grid"></div>
  </div>
  <div class="choosePlayer">
    <p>Choose Player</p>
    <button class="play-button-morty" id="mortyChar"><br></br><br></br><br></br><br></br><br></br><br></br>
      EASY</button>
<button class="play-button-rick" id="rickChar"><br></br><br></br><br></br><br></br><br></br><br></br><br>
  MEDIUM</button>
<button class="play-button-rickCom" id="rickComChar"><br></br><br></br><br></br><br></br><br></br><br></br><br>
  HARD</button>
  </div>
</div>
